<div class="container-fluid p-0">
  <!-- First Row: Icon -->
  <div class="row mb-2">
    <div class="col">
      <i class="bi bi-plus-circle"></i>
    </div>
  </div>
  
  <!-- Second Row: New Deal Button -->
  <div class="row mb-2">
    <div class="col text-end">
      <button class="btn btn-success">New Deal</button>
    </div>
  </div>
  
  <!-- Third Row: Search Bar -->
  <div class="row mb-2">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search deals" (input)="onSearch($event)">
    </div>
  </div>
  
  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Deal Size</th>
          <th scope="col">Deal Category</th>
          <th scope="col">Deal Employee</th>
          <th scope="col">Deal Location</th>
          <th scope="col">Pipeline</th>
          <th scope="col">Stage</th>
          <th scope="col">Last Updated</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deal of filteredDeals">
          <td>{{ deal.dealSize }}</td>
          <td>{{ deal.category }}</td>
          <td>{{ deal.employee }}</td>
          <td>{{ deal.location }}</td>
          <td>{{ deal.pipeline }}</td>
          <td>{{ deal.stage }}</td>
          <td>{{ deal.lastUpdated }}</td>
          <td>
            <button class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
